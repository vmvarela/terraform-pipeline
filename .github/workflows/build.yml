name: Build

on:
    workflow_call:
      inputs:
        workspace:
          required: true
          type: string
        trigger:
          required: true
          type: string
  
jobs:
    build:
        name: Terraform Validate, Lint & Plan
        if: ${{ inputs.trigger }} != "deleted"
        runs-on: ubuntu-latest
        env:
          TF_WORKSPACE: Github-Prisamedia-Team-${{ inputs.workspace }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - uses: hashicorp/setup-terraform@v2
              with:
                cli_config_credentials_token: ${{ secrets.TF_TOKEN }}
                terraform_version: 1.5.0
      
            - name: Terraform Init
              id: init
              run: terraform init -upgrade
      
            - name: Terraform Validate
              id: validate
              env:
                GITHUB_OWNER: PrisaMedia
                GITHUB_APP_ID: ${{ vars.GH_APP_ID }}
                GITHUB_APP_INSTALLATION_ID: ${{ vars.GH_APP_INSTALLATION_ID }}
                GITHUB_APP_PEM_FILE: ${{ secrets.GH_APP_PEM_FILE }}
              run: terraform validate -no-color
      
            - name: Setup TFLint
              uses: terraform-linters/setup-tflint@v3
              with:
                tflint_version: v0.42.2
      
            - name: Terraform Lint
              id: lint
              run: tflint --var-file=Team-${{ inputs.workspace }}.tfvars
      
            - name: Terraform Plan
              id: plan
              env:
                TF_VAR_github_mirror_auth: ${{ secrets.GH_MIRROR_AUTH }}
                TF_VAR_gitlab_cloud_token: ${{ secrets.GL_TOKEN_COM }}
                TF_VAR_gitlab_onprem_token: ${{ secrets.GL_TOKEN }}
                TF_VAR_gitlab_onprem_url: "https://gitlab.prisamedia.com"
                SONARQUBE_HOST: ${{ vars.SONAR_HOST_URL }}
                SONARQUBE_TOKEN: ${{ secrets.SN_TOKEN }}
                TFE_TOKEN: ${{ secrets.TF_TOKEN }}
                GITHUB_OWNER: PrisaMedia
                GITHUB_APP_ID: ${{ vars.GH_APP_ID }}
                GITHUB_APP_INSTALLATION_ID: ${{ vars.GH_APP_INSTALLATION_ID }}
                GITHUB_APP_PEM_FILE: ${{ secrets.GH_APP_PEM_FILE }}
              run: terraform plan -var-file=Team-${{ inputs.workspace }}.tfvars -no-color -input=false -lock=false -out=Team-${{ inputs.workspace }}.tfplan

            - uses: actions/upload-artifact@v3
              with:
                name: Team-${{ inputs.workspace }}.tfplan
                path: Team-${{ inputs.workspace }}.tfplan